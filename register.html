<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <h1>Register</h1>
        </div>
        <div class="form">
            <form action="index.html" method="get">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" placeholder="Your_name" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" minlength="8" required><br><br>
                <label for="confirm_password">Confirm Password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" checked minlength="8" required><br><br>
                <input type="submit" value="Register" class="btn">
            </form>
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </body>
</html>
